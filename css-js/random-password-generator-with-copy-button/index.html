<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator With Copy Button</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="inputBox">
    <h2>Random Password Generator</h2>
    <input type="text" name="" placeholder="Create Password" id="password" readonly>
    <img src="../images/copy.png" class="copy" onclick="copyPassword();">
    <div id="btn" onclick="getPassword();">Generate Password</div>
  </div>
  <div class="square"></div>
  <div class="alertBox"></div>
  <script>
    var alertBox = document.querySelector('.alertBox')
    var square = document.querySelector('.square')
    function getPassword(){
      var chars = "0123456789abcdefghijklmnopqrstuvwxtyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><:{}[]";
      var passwordLength = 16;
      var password = "";
      for(var i=0; i<passwordLength; i++){
        var randomNumber = Math.floor(Math.random() * chars.length);
        password += chars.substring(randomNumber, randomNumber + 1);
      }
      document.getElementById("password").value = password;
      alertBox.innerHTML = "Copied";
    }

    function copyPassword(){
      var copyPassText = document.getElementById("password");
      copyPassText.select();
      copyPassText.setSelectionRange(0,9999);
      document.execCommand("copy");
      alertBox.classList.toggle('active');
      square.classList.toggle('active');
      setTimeout(function(){
        alertBox.classList.toggle('active');
        square.classList.toggle('active');
      }, 2000)
    }
  </script>
</body>
</html>
